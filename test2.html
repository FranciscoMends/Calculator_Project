<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pictures/calculator.png" type="image/x-icon">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Site para testes</h1>
    </header>
    <section>
        <p>Neste exemplo criei uma calculadora básica.</p>
    </section>
    <section id="primary">
        <header>
            <h1>Basic Calculator</h1>
        </header>
        <section id="one_sec">
            <section id="two_sec">
                <img id="primaryimg" src="pictures/calculator.png" alt="Imagem Indisponível">
                <p id="one_p">...Calculadora Online...</p>
                <input type="number" name="number1" id="number1">
                <input type="text" name="operator" id="operator">
                <input type="number" name="number2" id="number2"> <br>
                <input type="button" id="boot" value="Enter" onclick="calculate()">
            </section>
            <div id="resp">Calculando resposta...</div>
        </section>
    </section>

    <footer>Criado por: Mendes</footer>

    <script src="script.js"></script>
</body>

</html>
